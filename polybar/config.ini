[module/xwindow]
type = internal/xwindow
label =   %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-muted =  muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full =  Full
label-charging = %percentage%%
label-discharging = %percentage%%
label-charging-foreground = ${colors.active}
label-discharging-foreground = ${colors.foreground}
label-full-foreground = ${colors.foreground}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-foreground = ${colors.active}
animation-charging-framerate = 750

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}   %essid%
label-disconnected = %{F#F0C674}  %{F#707880} disconnected

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label =  %date%
label-foreground = ${colors.primary}

[module/brightness]
type = custom/script
exec = brightnessctl -m | awk -F, '{print " " $4}'
interval = 2

click-left  = brightnessctl set 50%
click-right = brightnessctl set 100%
scroll-up   = brightnessctl set +5%
scroll-down = brightnessctl set 5%-

[module/rhythmbox]
type = custom/script
exec = ~/.config/polybar/scripts/rhythmbox.sh
tail = true
label = %output%
click-left  = playerctl --player=rhythmbox play-pause
click-right = playerctl --player=rhythmbox next
click-middle= playerctl --player=rhythmbox previous

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify.sh
tail = true
label = %{F#1DB954}%output%%{F-}
click-left  = playerctl --player=brave play-pause
click-right = playerctl --player=brave next
click-middle= playerctl --player=brave previous
